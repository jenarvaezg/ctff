<html>
<head>
<title>Add Challenge</title>
</head>
<body>
<form action="/add_challenge" method="post">
    Title:<input type="text" name="title" placeholder="title"><br>
    Description:<input type="text" name="description" placeholder="blah"><br>
    Category:<input type="text" name="category" placeholder="bluh"><br>
    Path:<input type="text" name="path" placeholder="path from challenges dir"><br>
    Points:<input type="number" max="100" min=1 name="points"><br>
    Solution:<input type="text" name="solution" placeholder="bleh">    	
    		<input type="radio" name="solution_type" value="regex" checked> regex
    		<input type="radio" name="solution_type" value="match"> match <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
