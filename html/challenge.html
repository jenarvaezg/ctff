<html>
<head>
<title>Challenge: {{.Title}}</title>
</head>
<body>
	<H1>{{.Title}}</H1>
	<H2>Challenge info:</H2><br>
	<ul>
	<li>MaxPoints: {{.MaxScore}}</li>
	<li>Description: {{.Description}}
	</ul>
	<form action="/challenge/{{ .Id }}" method="post">
	{{if .LaunchText}}
		{{.LaunchText}}<br>
		<button name="stop" type="submit" value="stop">STOP</button><br>
	{{else}}
		<button name="launch" type="submit" value="launch">LAUNCH</button><br>
	{{end}}
		

  	


  		<input type="text" name="solution">
  		<input type="submit" value="Submit">
  	</form>
	<a href="/">
		<button type="button">Go back!</button>
	</a>
	<a href="/user">
		<button type="button">User directory</button>
	</a>
	<a href="/challenge">
		<button type="button">Challenges!</button>
	</a>
</body>
</html>
