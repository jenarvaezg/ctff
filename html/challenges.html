<html>
<head>
<title>Welcome</title>
</head>
<body>
	<H1>Current Challenges:</H1>
	<ul>
	{{ range $value := . }}
		<li><strong><a href="/challenge/{{ $value.Id }}">{{ $value.Title }} Points: {{ $value.Score }}  ||
				 Tries: {{ $value.NTries }} Successes: {{ $value.NSuccess }} ({{ $value.SuccessPercentage }} %)</a></strong></li>
	{{end}}
	</ul>
	<a href="/">
		<button type="button">Go back</button>
	</a><br>
</body>
</html>
