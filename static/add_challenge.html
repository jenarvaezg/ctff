<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Challenge</title>
    </head>
    <body>
        <form action="/add_challenge" method="post">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="Challenge title" aria-describedby="basic-addon1" name="title">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="Challange description" aria-describedby="basic-addon2" name="description">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
                <input type="text" class="form-control" placeholder="Challange category" aria-describedby="basic-addon2" name="category">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"placeholder="Challenge Path ($CTFFPATH)" name="path">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-ruble" aria-hidden="true"></span></span>
                <input type="number" class="form-control" placeholder="Maximum points" aria-describedby="basic-addon2" name="points">
                <span class="input-group-btn"><button class="btn btn-default" type="submit">Go!</button></span>
            </div>
        </form>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
