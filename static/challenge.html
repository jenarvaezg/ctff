<html>
	<head>
		<meta charset="UTF-8">
		<title>CTF&#xb2; Challenge: {{.Title}}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/navbar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">CTF&#xb2;</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li ><a href="/user">Users<span class="sr-only">(current)</span></a></li>
						<li><a href="/ranking">Ranking</a></li>
						<li><a href="/challenge">Challenges</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/logout">Sign Off</a></li>
					</ul>
					
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container">
				<div class="row"><H1>{{.Title}}</H1></div>
				<div class="row"><H2>Challenge info:</H2><br></div>
				<ul>
				<div class="row">	<li>MaxPoints: {{.MaxScore}}</li></div>
				<div class="row">	<li>Description: {{.Description}}</li></div>
				</ul>
				<form action="/challenge/{{ .UID }}" method="post">
					{{if .LaunchText}}					
					<div class="row">{{.LaunchText}}</div>
						<div class="row"><button class="btn btn-primary btn-danger btn-lg" role="button" name="stop" type="submit" value="stop">STOP</button>
						<input class="btn btn-primary btn-success btn-lg" type="submit" value="Submit">
						<input type="text" name="solution"></div>
					{{else}}						
						<button class="btn btn-primary btn-lg" role="button" name="launch" type="submit" value="launch">LAUNCH</button>
					{{end}}					
						
						
					</div>	
				</form>
			</div>
		</div>		
	</body>
</html>
