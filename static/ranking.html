<html>
	<head>
		<meta charset="UTF-8">
		<title>CTF&#xb2; Ranking</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/navbar.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">CTF&#xb2;</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li ><a href="/user">Users<span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="/ranking">Ranking</a></li>
						<li><a href="/challenge">Challenges</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/logout">Sign Off</a></li>
					</ul>
					
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<center><H1>Ranking</H1></center>
		</div>	
		<ul class="list-group">
			{{ range  . }}
			<li class="list-group-item">
				<span class="badge">{{ .Score }}</span>
				<a href="/user/{{.Username}}">{{ .Username }}</a>
			</li>
			{{end}}
		</ul>
	</body>
</html>
